name: Run main.go on Merge to Main

on:
  push:
    branches:
      - main

jobs:
  execute-main-go:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.2'

      - name: Build and Run main.go
        run: |
          go build -o main main.go
          ./main